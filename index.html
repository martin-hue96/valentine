<!DOCTYPE html>
<html>
<head>
  <title>Be My Valentine ðŸ’˜</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
      text-align: center;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 40px;
      font-size: clamp(24px, 6vw, 38px);
      padding: 0 15px;
      animation: fadeIn 2s ease-in-out;
    }

    img {
      margin-top: 20px;
      border-radius: 20px;
      width: 90%;
      max-width: 350px;
      height: auto;
    }

    /* Buttons container */
    .buttons {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      position: relative;
      width: 100%;
      max-width: 400px;
      height: 120px;
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: 0.2s ease;
      color: white;
      position: relative;
    }

    #yes {
      background: #ff4d6d;
    }

    #yes:hover {
      transform: scale(1.1);
    }

    #no {
      background: #6c757d;
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      bottom: -20px;
      color: pink;
      animation: floatUp 6s linear infinite;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .celebrate {
      animation: zoomIn 1s ease forwards;
    }

    @keyframes zoomIn {
      from { transform: scale(0); }
      to { transform: scale(1); }
    }

    footer {
      margin-top: auto;
      padding: 15px;
      color: black;
      font-weight: bold;
      font-size: 14px;
    }
  </style>
</head>

<body>

<h1>Will You Be My Valentine? ðŸ’–</h1>
<img src="vv1.jpg" alt="mece">

<div class="buttons">
  <button id="yes">Yes ðŸ’•</button>
  <button id="no">No ðŸ˜¢</button>
</div>

<audio id="music" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<footer>
  Copyright Â© 2026 Design by Martin
</footer>

<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const music = document.getElementById("music");
  const buttonsContainer = document.querySelector(".buttons");

  const noTexts = [
    "No ðŸ˜¢",
    "Nooo ðŸ˜­",
    "Why? ðŸ¥º",
    "Are you sure? ðŸ˜³",
    "Think again ðŸ’”",
    "Really?? ðŸ˜©",
    "Last chance ðŸ˜…"
  ];

  let textIndex = 0;

  // Start music after first click
  document.body.addEventListener("click", () => {
    music.play();
  }, { once: true });

  function moveButton() {
    const maxX = buttonsContainer.offsetWidth - noBtn.offsetWidth;
    const maxY = buttonsContainer.offsetHeight - noBtn.offsetHeight;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noBtn.style.position = "absolute";
    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";

    textIndex = (textIndex + 1) % noTexts.length;
    noBtn.innerHTML = noTexts[textIndex];

    const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
    yesBtn.style.fontSize = currentSize + 2 + "px";
  }

  // Desktop hover
  noBtn.addEventListener("mouseover", moveButton);

  // Mobile touch
  noBtn.addEventListener("touchstart", moveButton);

  yesBtn.addEventListener("click", () => {
    document.body.innerHTML = `
      <h1 class="celebrate">YAYYYY!!! ðŸ’˜ðŸ¥°<br>You Made Me The Happiest Person Alive ðŸ’•</h1>
      <img src="tnx.jpg" style="width:90%;max-width:350px;border-radius:20px;margin-top:20px;">
    `;
    createHeartsExplosion();
  });

  function createHearts() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "ðŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 25 + 15) + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }

  function createHeartsExplosion() {
    for (let i = 0; i < 70; i++) {
      createHearts();
    }
  }

  setInterval(createHearts, 300);
</script>

</body>
</html>
