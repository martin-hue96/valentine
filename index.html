<!DOCTYPE html>
<html>
<head>
  <title>Be My Valentine ðŸ’˜</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
      overflow: hidden;
      text-align: center;
      color: white;
    }

    h1 {
      margin-top: 60px;
      font-size: 38px;
      animation: fadeIn 2s ease-in-out;
      padding: 0 15px;
    }

    img {
      margin-top: 20px;
      border-radius: 20px;
      max-width: 90%;
      height: auto;
    }

    /* BUTTON STYLE */
    button {
      padding: 15px 35px;
      font-size: 20px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      position: fixed;        /* ðŸ”¥ IMPORTANT */
      transition: all 0.2s ease;
      color: white;
      z-index: 1000;          /* ðŸ”¥ ABOVE IMAGE */
    }

    #yes {
      background: #ff4d6d;
      top: 70%;
      left: 35%;
    }

    #yes:hover {
      transform: scale(1.1);
    }

    #no {
      background: #6c757d;
      top: 70%;
      left: 55%;
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      bottom: -20px;
      color: pink;
      animation: floatUp 6s linear infinite;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .celebrate {
      animation: zoomIn 1s ease forwards;
    }

    @keyframes zoomIn {
      from { transform: scale(0); }
      to { transform: scale(1); }
    }
  </style>
</head>

<body>

<h1>Will You Be My Valentine? ðŸ’–</h1>
<img src="vv1.jpg" alt="mece"style="width:250px;height:300px;">
>

<button id="yes">Yes ðŸ’•</button>
<button id="no">No ðŸ˜¢</button>

<audio id="music" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const music = document.getElementById("music");

  const noTexts = [
    "No ðŸ˜¢",
    "Nooo ðŸ˜­",
    "Why? ðŸ¥º",
    "Are you sure? ðŸ˜³",
    "Think again ðŸ’”",
    "Really?? ðŸ˜©",
    "Last chance ðŸ˜…"
  ];

  let textIndex = 0;

  // Start music after first click (browser rule)
  document.body.addEventListener("click", () => {
    music.play();
  }, { once: true });

  function moveButton() {
    const maxX = window.innerWidth - noBtn.offsetWidth;
    const maxY = window.innerHeight - noBtn.offsetHeight;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";

    // Change text
    textIndex = (textIndex + 1) % noTexts.length;
    noBtn.innerHTML = noTexts[textIndex];

    // Random rotation
    noBtn.style.transform = `rotate(${Math.random() * 40 - 20}deg)`;

    // YES button grows
    const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
    yesBtn.style.fontSize = currentSize + 2 + "px";
  }

  // Desktop hover
  noBtn.addEventListener("mouseover", moveButton);

  // Phone touch
  noBtn.addEventListener("touchstart", moveButton);

  // Hard mode - runs away when cursor near
  document.addEventListener("mousemove", (e) => {
    const rect = noBtn.getBoundingClientRect();
    const distance = Math.hypot(
      e.clientX - (rect.left + rect.width / 2),
      e.clientY - (rect.top + rect.height / 2)
    );
    if (distance < 120) moveButton();
  });

  document.addEventListener("touchmove", (e) => {
    const touch = e.touches[0];
    const rect = noBtn.getBoundingClientRect();
    const distance = Math.hypot(
      touch.clientX - (rect.left + rect.width / 2),
      touch.clientY - (rect.top + rect.height / 2)
    );
    if (distance < 120) moveButton();
  });

  yesBtn.addEventListener("click", () => {
    document.body.innerHTML = `
      <h1 class="celebrate">YAYYYY!!! ðŸ’˜ðŸ¥°<br>You Made Me The Happiest Person Alive ðŸ’•</h1>
      <img src="tnx.jpg" alt="cute bear">
    `;
    createHeartsExplosion();
  });
  function createHearts() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "ðŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 25 + 15) + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }

  function createHeartsExplosion() {
    for (let i = 0; i < 70; i++) {
      createHearts();
    }
  }

  setInterval(createHearts, 300);
</script>
<footer style="color:black;font-style:bold;padding:10px 20px;">

</footer>


</body>
</html>
